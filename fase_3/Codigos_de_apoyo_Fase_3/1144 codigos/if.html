<body>

<div class="container">

<h1>Comparación If</h1>

<script>
function compara(){
    
    
    var a = parseInt(document.comp.a.value);
    var b = parseInt(document.comp.b.value);
    
if (a==b) {
 alert('El numero 1 es igual que el numero 2')
} 

if (a>b) {
  alert('El numero 1 es mayor que el numero 2')
} 

if (a<b) {
  alert('El numero 1 es menor que el numero 2')
}
  

    
    
}
</script> 



<form name="comp" action="if.html" method="post">
    <div class="form-group">
    	
    <label for="numero1">Número 1:</label>
    <input type="number" class="form-control" id="a" placeholder="Ingrese un número" name="a">
	
    <br>
    <label for="numero2">Número 2:</label>
    <input type="number" class="form-control" id="b" placeholder="Ingrese un número" name="b">

	<input type="Button" name="" value="Comparar" onclick="compara()" class="btn btn-primary">

</div>
