<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Formulario de ingreso de usuarios</title>
  </head>
  <body>
<div class="container">
  <h1>Formulario de ingreso de usuarios</h1>


    <form action="#" method="POST">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" placeholder="Ingrese aquí su correo electrónico" id="email" name="e" style="width:300px">
  </div>
  <div class="form-group">
    <label for="email">Nombre:</label>
    <input type="text" class="form-control" placeholder="Ingrese aquí su nombre" id="email" name="n" style="width:300px">
  </div>
  <div class="form-group">
    <label for="email">Teléfono:</label>
    <input type="number" class="form-control" placeholder="Teléfono" id="email" name="t" style="width:300px">
  </div>
  <div class="form-group">
    <label for="email">Ciudad:</label>
    <input type="text" class="form-control" placeholder="Ciudad" id="email" name="c" style="width:300px">
  </div>
  <div class="form-group">
    <label for="pwd">Contraseña:</label>
    <input type="password" class="form-control" placeholder="Contraseña" id="pwd" name="p" style="width:300px">
  </div>

  <br>

  <select class="form-select" aria-label="Default select example" name="g" style="width:300px">
  <option selected>Seleccione su género</option>
  <option value="1">F</option>
  <option value="2">M</option>
  <option value="3">Other</option>
</select>

<br>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Default checkbox
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Checked checkbox
  </label>
</div>

<br>

<br>

  <button type="submit" class="btn btn-primary">Registrar usuarios</button>
  <button type="submit" class="btn btn-danger">Eliminar usuarios</button>

</form>
</div>

    



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  </body>
</html>
